[package]
name = "g2dem-web"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "GNU v2 g++ demangler, running completely in your web browser"
readme = "README.md"
build = "build.rs"

# Use https://github.com/foresterre/cargo-msrv to check the MSRV
# ```
# cargo install cargo-msrv --locked --force
# cargo msrv find -- cargo check -p g2dem-web
# ```
rust-version = "1.81"

[[bin]]
name = "g2dem-web"
path = "src/main.rs"

[dependencies]
gnuv2_demangle = { path = "../gnuv2_demangle", version = "0.2.0-beta.0", features = ["std"]}

